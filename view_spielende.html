<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="utf-8">
	<title>Spielende</title>
</head>
	
<body>
	<h1>Era of Inventions</h1>
	<!-- <img Hier das Hintergrundbild einfügen /> -->
		
	<h2>Spielende</h2>
	
	<!-- Zeigt den Namen desGewinners-->
	<p>Spieler {echo} hat gewonnen</p>
	
	<!-- Zeigt den Punktestand aller Spieler-->
	<fieldset>
	<table>
		<caption>Punkte</caption>
			<tbody>
				<tr>
					<th>Spielername</th>
					<th>Pkt.</th>
				</tr>
			</tbody>
	</table>
	</fieldset>
	<br>
	
	<!-- Zeigt an welcher Spieler welche Spezialpunkte erreicht hat-->
	<fieldset>
	<table>
		<caption>Spezialpunkte</caption>
		<tbody>
			<tr>
				<th>Hat am meißten produziert</th>
				<th>Hat am meißten geforscht</th>
				<th>Hat am meißten Aktionskarten eingesetzt</th>
			</tr>
		</tbody>
	</table>
	</fieldset>	
	
	<input type=button value="Startmenue">
	<input type=button value="Logout">
</body>

</html>
