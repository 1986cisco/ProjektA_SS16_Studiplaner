<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<title>Era of Inventions</title>
</head>

	
<body>
	<h1>Era of Inventions</h1>
	<!-- <img Hier das Hintergrundbild einfÃ¼gen /> -->
		
	<!--LogIn-Maske-->
	<section>
		<form>
			<fieldset>
				<legend>LogIn
				</legend>
				<label for=username>Nutzername:</label>
				<input id=username name=username required>
				<br>
				<label for=password>Passwort:</label>
				<input id=password type=password required>
				<br>
				<input type=submit>
			</fieldset>
		</form>
	</section>
	
	<!--Registrierung zum Erstellen eines Accounts -->
	<section>
		<form>
			<fieldset>
				<legend>Registrierung</legend>
				<label for=username>Nutzername:</label>
				<input id=username name=username required>
				<br>
				<label for=password>Passwort:</label>
				<input id=password type=password required>
				<br>
				<label for=passwordagain>Passwort wiederholen:</label>
				<input id=passwordagain type=password required>
				<br>
				<label for=email>Email:</label>
				<input id=email type=email required>
				<input type=submit>
			</fieldset>
		</form>
	</section>
	
	<!-- Spielregeln -->
	<a href=Spielregeln.html>Spielregeln</a>
</body>

</html>
