	<body>
		<!-- 
		Auflistung der strukturellen Elemente der Anwendung
			
			Startbildschirm
				- Schaltfläche (Sprache auswählen)
				- Schaltfläche (Neues Spiel)
				- Schaltfläche (Spielanleitung)
					- Link zum Download einer Spielanleitung-PDF
					oder
					- Pop-Up mit Spielanleitung
			
			Spielerauswahl
				- Textfeld (Spielername eingeben)
				- Schaltfläche (Spielerfarbe wählen)
				- Schaltfläche (Bestätigen und Spiel starten)
				
			Spielbildschirm
				- (optional Fenster zum Chatten)
				- Hintergrundbild (füllt das gesamte Fenster aus)
				- Bild Spielplan "Era of Inventions" (nimmt den größten Teil des Fensters ein)
				- Liste (aktuelle Einflusspunkte aller Spieler)
				- Bildfläche (aktuelle Spiel-Runde)
				- Bildfläche (aktuelle Phase)
				- Bildfläche Spielkartenstapel
				- Bildfläche Spieler (zeigt sein Invantar an)
				- Menü (ist ein Spieler an der Reihe so werden ihm pro Phase seine Aktionsmöglichkeiten 
						angezeigt, er wählt dann eine Aktion, bewegt seine Spielsteine dementsprechend 
						auf dem Feld und bestätigt)
				- Schaltfläche (Bestätigen) (nach ausgeführter Aktion)
				- Spielsteine
					- Erfindungssteine
					- Patentanzeiger
					- Spielfiguren
					- Aktionsscheiben
					- Münzen
					- Holz-/Metall-/Technik-/Werkzeug-/Kohlequader
					- Entwicklungssteine
					- Bonus-Aktionsscheiben
				- Spielkarten
					- Start-Erfindungskarten
					- Erfindungskarten
					- Fabrikkarten
				- PoP-UP (Spieler XY hat gewonnen)
					- Schaltfläche (Nochmal spielen)
					- Schaltfläche (Beenden) (Rückkehr zum Startbildschirm)
					- Liste (Statistiken z.B. Rangliste Produktionskapazität, Patentanzeige, Dauer der Züge)
		-->
	</body>

</html>
